<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SketchPad</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class='selectors'>
      <input type="checkbox" id="option1"> Option 1
      <input type="checkbox" id="option2"> Option 2
      <input type="checkbox" id="option3"> Option 3
      <input type="checkbox" id="option4"> Option 4
    </div>
    <form class='selectors'>
      <label>How many boxes do you want per row?</label>
      <input type="number" class='quantity' value='25' />
      <button type="button">Reset colors</button> 
    </form>

    <div class="container"></div>
    
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
